name: ðŸš€ LDSP [MASTER]

on:
  push:
    branches:
      - master

jobs:
  app_deployment:
    name: ðŸŽ‰ Deployment
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'lsdp'

      - name: ðŸšš Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Run Deployment Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            cd /home/docker_projects/Large_Dataset_ServerSide_Processing
            git stash
            git pull origin master
            chmod +x deployment/*
            chmod +x deploy.sh
            sh deploy.sh
